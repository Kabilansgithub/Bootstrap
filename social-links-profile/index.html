<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="images/android-chrome-512x512.png"
      type="image/x-icon"
      sizes="16x16"
    />
    <!-- styles -->
    <style>
      .btn-primary {
        background-color: hsl(0, 0%, 20%) !important ;
        border-color: hsl(0, 0%, 20%) !important;
      }

      .btn-primary:hover {
        color: black !important;
        background-color: hsl(75, 94%, 57%) !important;
        border-color: hsl(75, 94%, 57%) !important;
      }
    </style>
  </head>

  <body class="bg-black">
    <div class="d-flex justify-content-center" style="min-width: 720px">
      <div
        class="card col-4 my-5 text-center rounded"
        style="background-color: hsl(0, 0%, 12%); color: hsl(0, 0%, 100%)"
      >
        <div class="row">
          <div class="col">
            <img
              class="rounded-circle mx-auto d-block mt-4"
              src="images/myimg.jpeg"
              alt=""
              height="50"
              width="50"
            />
            <div class="card-body">
              <p class="h3">Kabilan Saravanan</p>
              <p class="h5 mb-4" style="color: hsl(75, 94%, 57%)">
                Chennai, India
              </p>
              <p class="card-text mb-2">
                " Fullstack developer, frontend/backend proficient. "
              </p>
            </div>

            <div class="d-grid gap-3 mx-4">
              <a
                href="https://github.com/Kabilansgithub"
                target="_blank"
                class="btn-primary btn text-white text-decoration-none"
                >Github</a
              >
              <a
                href="https://www.linkedin.com/in/kabilans04"
                target="_blank"
                class="btn btn-primary text-white text-decoration-none"
                >Linkedin</a
              >
              <a
                href="https://twitter.com/KABILAN47501907"
                target="_blank"
                class="btn btn-primary text-white text-decoration-none"
                >Twitter</a
              >
              <a
                href="https://www.instagram.com/kabilans_04/"
                target="_blank"
                class="btn btn-primary text-white text-decoration-none mb-3"
                >Instagram</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap scripts -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
